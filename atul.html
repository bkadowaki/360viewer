<html>
<head>
<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="//code.vostrel.cz/jquery.reel.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script>
	$(function() {
	$( "#draggable" ).draggable();
	});
	</script>

	<style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>

</head>
<body>
	<img
		class="reel"
		id="0001"
		src="images/0001/00001_00320.jpg"
		width="320"
		height="180"
		data-images="images/0001/#####_00320.jpg"
		data-frames="27"
		data-speed=".3"
		data-wheelable="true"
		data-loops="false"
		data-reach="2"
		data-cursor="http://cdn2.iconfinder.com/data/icons/windows-8-metro-style/26/cursor.png">

	<span
		class="reel-annotation far"
		style="font-size:10px;
			color:white;
			background-color:red;
			text-decoration:none";
		id="wheels"
		data-for="0001"
		data-x="120"
		data-y="120"
		data-start="4"
		data-end="6">
		Chrome Wheels
    </span>

    <span
		class="reel-annotation near"
		style="font-size:10px;
			color:white;
			background-color:red;
			text-decoration:none;"
		id="trunk"
		data-for="0001"
		data-x="120"
		data-y="120"
		data-start="14"
		data-end="15">
		Full Trunk
    </span>

    <span
		class="reel-annotation far"
		style="width:100px;height:100px;top:0;left:0;"
		id="sparki"
		data-for="0001"
		data-x="260"
		data-y="160"
		data-start="1"
		data-end="27">
		<img src="http://static1.squarespace.com/static/5535915ee4b052e5fc121331/t/557c6cece4b0d0b21b85c686/1434217708714/?format=1500w"
			style="width:50px;top:0;left:0;">
    </span>
    
    <a class="reel-annotation near"
		style="font-size:10px;
			color:white;
			background-color:blue;
			text-decoration:none"
		id="headlights"
		data-for="0001"
		data-x="200"
		data-y="60"
		data-start="1"
		data-end="2"
		href="http://www.sparkilabs.com/">
		Awesome Headlights
    </a>

	<p>
		<button id="320">320</button>
		<button id="1920">1920</button>
		<button id="4608">4608</button>
		<button id="green">green</button>
		<button id="side">side</button>
		<button id="drag-center">drag-center</button>
	</p>


	<script>
	  $('#side').click(function(){
	    $('#0001').reel('frame','10');
	    $('#0001').reel('speed','0');
	  });
	  $('#320').click(function(){
	    $('#0001').reel('data-images','images/0001/#####_00320.jpg');
	    $('#0001').width('320px');
	    $('#0001').height('180px');
	  });
	  $('#1920').click(function(){
	    $('#0001').reel('data-images','images/0001/#####_01920.jpg');
	    $('#0001').width('640px');
	    $('#0001').height('360px');
	  });
	  $('#4608').click(function(){
	    $('#0001').reel('data-images','images/0001/#####_04608.jpg');
	    $('#0001').width('960px');
	    $('#0001').height('540px');
	  });
	  $('#green').click(function(){
	    $('#0001').reel('data-images','http://reel360.org/demo/green-reel.jpg');
	  });
	  $('#drag-center').click(function(){
	    $('#draggable').css({"top":"0px","display":"none"});
	  });
	</script>

    <div style="overflow:hidden;width:300px;height:300px">
    	<img id="draggable" src="//media-cdn.imajize.com/49taZWNHpZ8/00000/00001_01920.jpg" style="width:1920px;height:1080px;top=-500px;left:-1000px;">
    </div>

</body>
</html>
