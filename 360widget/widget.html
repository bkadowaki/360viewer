<style type="text/css">

	body {
		background-color: grey;
		font-family: 'Roboto', sans-serif;
		/*font-family: 'Trebuchet MS',Verdana,Arial,Geneva,Helvetica,sans-serif;*/
	}
	#widget-container {

	}

	/* 360WIDGET STYLES */
	#viewerContainer360 {
		width: 500px;
		height: 75px;
		margin: auto;
	}

	/* MARQUEE CONTAINER */
	#marqueeContainer360 {
		height: auto;
		width: auto;
		position: relative;
	}
	#click360 {

	}
	#infoBar360 {
		position: absolute;
		bottom: 0;
		background-color: #000;
		opacity: 0.8;
		width: 100%;
		height: 30px;
		color: #FFFFFF;
		z-index: 100000;
		text-align: center;
		padding-top: 10px;
	}
	.fullscreenBtn {
		position: absolute;
		bottom: 3px;
		right: 6px;
		cursor: pointer;
	}
	.fullscreenAnchor {
		text-decoration: none;
		color: #FFF;
	}
	.fullscreenAnchor:hover {
		color: rgb(202, 233, 255);
	}

	/* THUMBNAIL CONTAINER */
	#thumbsContainer360 {
		margin-top: 15px;
	}
	.slick-track {
		opacity: 0.8 !important;
	}
	.innerImage360 {
		background: red;
		margin: 10px;
		height: 60px;
		cursor: pointer;
		opacity: 0.5;
	}
	.innerImage360:hover {
		opacity: 1;
	}
	button.slick-prev {
		background: url("http://www.carmax.com/img/carpage/carpage-map-zoom.png") -430px 6px no-repeat;
		position: absolute;
		top: 10px;
		left: -20px;
		height: 60px;
		width: 25px;
		border: none;
		cursor: pointer;
	}
	button:focus {
		outline: 0;
	}
	button.slick-prev:hover {
		background-position: -430px -94px;
	}
	button.slick-next {
		background: url('http://www.carmax.com/img/carpage/carpage-map-zoom.png') -651px 6px no-repeat;
		position: absolute;
		top: 10px;
		right: -20px;
		height: 60px;
		width: 25px;
		border: none;
		cursor: pointer;
	}
	button.slick-next:hover {
		background-position: -651px -94px;
	}
	.backTo360 {
		position: absolute;
		top: 8px;
		left: 8px;
		cursor: pointer;
	}

</style>

<div id="viewerContainer360">
	<!-- OPEN marqueeContainer360 -->
	<div id="marqueeContainer360">
		<!-- OPEN infoBar360 -->
		<div id="infoBar360">
			360 Viewer
		</div>
		<!-- END infoBar360 -->		
		<img src="http://www.mathieusavard.info/threesixty/MAT_1450.jpg" id="click360" class="click360-class" height="314" width="100%" style="cursor:alias !important"/>
	</div>
	<!-- END marqueeContainer360 -->

	<!-- OPEN thumbsContainer360 -->
	<div id="thumbsContainer360" class="slick-container">

	</div>
	<!-- END thumbsContainer360 -->	
</div>
